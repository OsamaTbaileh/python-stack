<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<form action="/result" method="post" class="main">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="name">
    </div>

    <div>
    <label for="location">Dojo Location:</label>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="location">
        <option selected>San Jose</option>
        <option value="1">Nablus</option>
        <option value="2">Tokyo</option>
        <option value="3">New Orleans</option>
        <option value="3">Madrid</option>
    </select>
    </div>

    <div class="language">
        <label for="language">Favourite Language:</label>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="language">
            <option value="Python">Python</option>
            <option value="C#">C#</option>
            <option value="JS">JS</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select>
    </div>

    <div>
        <label>Your Gender:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Male" checked>
            <label class="form-check-label" for="flexRadioDefault1">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Female">
            <label class="form-check-label" for="flexRadioDefault2">Female</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="Others">
            <label class="form-check-label" for="flexRadioDefault3">others</label>
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comment (Optional):</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
    </div>
<!-- 
    <div>
        <input type="checkbox" id="checkbox" name="checkbox" >
        <label for="checkbox">We will send you offers on your email.</label>
    </div> -->

    <div>
        <input type="submit" class="btn-check" id="btn-check"  name="button">
        <label class="btn btn-primary" for="btn-check">Button</label>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
crossorigin="anonymous"></script>
</body>
</html>
