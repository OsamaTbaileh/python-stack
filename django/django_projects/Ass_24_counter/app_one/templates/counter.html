<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">
        <h1>Counter</h1>
        <div class="times">
            <span>{{request.session.count}} times</span>
        </div>

        <form action="/make_add_two" method="post" class="btn1">
            {% csrf_token %}
            <button  class="btn btn-primary">Add 2 to the counter</button>
        </form>

        <form action="/destroy_session" method="post" class="btn1">
            {% csrf_token %}
            <button  class="btn btn-danger">Reset Counter</button>
        </form>
    </div>

</body>
</html>
