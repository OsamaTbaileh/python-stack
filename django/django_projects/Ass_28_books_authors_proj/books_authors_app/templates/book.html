<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>{{the_book_template.title}}</h2>
    <span>ID: {{book_id_template}}</span>
    <p>Description: {{the_book_template.desc}}</p>

    <h2>Authors:</h2>
    <ul>
        {% for author in the_book_authors %}
            <li>{{author.first_name}} {{author.last_name}}</li>
        {% endfor %}
    </ul>

    <form action="/add_author_to_book/{{book_id_template}}" method="post">
        {% csrf_token %}
        <select class="custom-select" id="inputGroupSelect01" name="author">
            <option selected>select an author</option>
            {% for author in all_the_authors %}
                <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add">
    </form>

    
</body>
</html>
