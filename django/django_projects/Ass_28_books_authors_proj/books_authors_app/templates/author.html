<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h2>{{the_author_template.first_name}} {{the_author_template.last_name}}</h2>
    <span>ID: {{author_id_template}}</span>
    <p>Notes: {{the_author_template.notes}}</p>

    <h2>Books:</h2>
    <ul>
        {% for book in the_author_books %}
            <li>{{book.title}}</li>
        {% endfor %}
    </ul>

    <form action="/add_book_to_author/{{author_id_template}}" method="post">
        {% csrf_token %}
        <select class="custom-select" id="inputGroupSelect01" name="book">
            <option selected>select a book</option>
            {% for book in all_the_books %}
                <option value="{{book.title}}">{{book.title}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add">
    </form>

</body>
</html>
