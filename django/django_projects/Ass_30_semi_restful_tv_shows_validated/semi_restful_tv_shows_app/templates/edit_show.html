<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <a href="/go_back_to_shows">Go Back</a>
    <br>
    <br>
    <br>

    <h2>Edit Show {{the_show_template.id}}</h2>
    <form action="/shows/{{the_show_template.id}}/update" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="{{the_show_template.title}}" name="title">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Network</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="{{the_show_template.network}}" name="network">
        </div>

        <label for="date_input">Release Date</label>
        <input type="date" id="date_input" name="release_date" value="{{the_show_template.release_date|date:'Y-m-d'}}">

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description">{{the_show_template.description}}</textarea>
        </div>

        <input type="submit" value="update">
    </form>

    <a href="/shows/{{the_show_template.id}}">Go to Show</a>
    
</body>
</html>
